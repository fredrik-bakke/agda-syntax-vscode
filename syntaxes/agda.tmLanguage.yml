$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
comment: This TextMate Grammar file has been generated from a Jinja2 YAML template.
name: Agda
scopeName: source.agda
fileTypes: [agda]
keyEquivalent: ^~A

patterns:
  - include: "#the_usual"

repository:
  module_declaration:
    contentName: meta.declaration.module.agda
    begin: (^|\G)(\s*)(module)(?=$|\!\}|[\s;{}()@".])
    end: ((?<=^|\{\!|\{-\#|[\s;{}()@".])where(?=$|\!\}|[\s;{}()@".]))|^(?!\2\s) #TODO: when we make this into a block, this will be a new begin instead of an end
    beginCaptures:
      "3": { name: keyword.control.module.agda }
    endCaptures:
      "0": { name: keyword.control.where.module.agda }
    patterns:
      - include: "#agda_comments"
      - begin: (?<=(^|\G|(^|\G|[\s;{}()@".])module\s)\s*)(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*|_)(?=$|\!\}|[\s;{}()@".])
        end: (?=[\s;{}()@".]where($|[\s;{}()@".]))
        beginCaptures:
          "0":
            name: entity.name.namespace.module.agda
            patterns:
              - include: "#module_label"
        contentName: meta.declaration.parameters.module.agda
        patterns:
          - include: "#parameter_declaration"
          - include: "#agda_syntax"

  data_declaration:
    contentName: meta.declaration.data.agda
    begin: (^|\G)(\s*)(data)(?=$|\!\}|[\s;{}()@".])
    end: ((?<=^|\{\!|\{-\#|[\s;{}()@".])where(?=$|\!\}|[\s;{}()@".]))|^(?!\2\s)
    beginCaptures:
      "3": { name: keyword.control.data.agda }
    endCaptures:
      "1": { name: keyword.control.where.data.agda }
    patterns:
      - include: "#agda_comments"
      - begin: (?<=(^|\G|(^|\G|[\s;{}()@".])data\s)\s*)(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?|_)(?=$|\!\}|[\s;{}()@".])
        end: (?=[\s;{}()@".]where($|[\s;{}()@".]))
        beginCaptures:
          "0":
            name: entity.name.namespace.module.agda
            patterns:
              - include: "#module_label"
        contentName: meta.declaration.parameters.data.agda
        patterns:
          - include: "#parameter_declaration"
          - include: "#type" # This one only matches after the colon, as all arguments before the colon will have been matched by #parameter_declaration
          - include: "#agda_syntax" # TODO: this is a bit of a hack, would rather recognize the colon more deliberately

  record_declaration:
    contentName: meta.declaration.record.agda
    begin: (^|\G)(\s*)(record)(?=$|\!\}|[\s;{}()@".])
    end: ((?<=^|\{\!|\{-\#|[\s;{}()@".])where(?=$|\!\}|[\s;{}()@".]))|^(?!\2\s)
    beginCaptures:
      "3": { name: keyword.control.record.agda }
    endCaptures:
      "1": { name: keyword.control.where.record.agda }
    patterns:
      - include: "#agda_comments"
      - comment: Capture name of record
        begin: (?<=(^|\G|(^|\G|[\s;{}()@".])record\s)\s*)(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?|_)(?=$|\!\}|[\s;{}()@".])
        end: (?=[\s;{}()@".]where($|[\s;{}()@".]))
        beginCaptures:
          "0":
            name: entity.name.namespace.module.agda
            patterns:
              - include: "#module_label"
        contentName: meta.declaration.parameters.record.agda
        patterns:
          - include: "#parameter_declaration"
          - include: "#type"
          - include: "#agda_syntax" # TODO: this is a bit of a hack, would rather recognize the colon more deliberately

  open_import_statement:
    begin: (^|\G)(\s*)(import|open(\s+import)?)(?=$|\s)
    beginCaptures:
      "3": { name: keyword.control.open_import }
    while: (^|\G)\2(?=\s)
    patterns:
      - include: "#agda_comments"
      - begin: \(
        beginCaptures:
          "0": { name: punctuation.section.parens.begin.agda }
        end: \)
        endCaptures:
          "0": { name: punctuation.section.parens.end.agda }
        name: meta.statement.open_import.names.agda
        patterns:
          - include: "#agda_comments"
          - match: (?<=^|\{\!|\{-\#|[\s;{}()@".])to(?=$|\!\}|[\s;{}()@".])
            name: keyword.other.to.agda
          - include: "#term_name"
      - match: (?<=^|\{\!|\{-\#|[\s;{}()@".])as(?=$|\!\}|[\s;{}()@".])
        name: keyword.other.as.agda
      - include: "#agda_syntax"
      - include: "#module_qualified_name"

  infix_block:
    begin: (^|\G)(\s*)(infix[lr]?)(?=$|\!\}|[\s;{}()@".])
    while: (^|\G)\2(?=\s)
    beginCaptures:
      "3": { name: keyword.control.infix.agda }
    name: meta.statement.infix.agda
    contentName: meta.declaration.infix.arguments.agda
    patterns:
      - include: "#agda_comments"
      - include: "#agda_literals"
      - include: "#term_name"

  constructor_block:
    begin: (^|\G)(\s*)(constructor)(?=$|\!\}|[\s;{}()@".])
    while: (^|\G)\2(?=\s)
    beginCaptures:
      "3": { name: keyword.control.constructor.agda }
    name: meta.statement.constructor.agda
    patterns:
      - include: "#agda_comments"
      - include: "#agda_literals"
      - include: "#term_name"

  parameter_declaration:
    patterns:
      - include: "#explicit_forall_parameter_declaration"
      - include: "#instance_forall_parameter_declaration"
      - include: "#implicit_forall_parameter_declaration"
      - include: "#explicit_parameter_declaration"
      - include: "#instance_parameter_declaration"
      - include: "#implicit_parameter_declaration"

  instance_parameter_declaration:
    patterns:
      - include: "#instance_parameter_declaration_double_brace"
      - include: "#instance_parameter_declaration_unicode"

  instance_forall_parameter_declaration:
    patterns:
      - include: "#forall_instance_parameter_declaration_double_brace"
      - include: "#forall_instance_parameter_declaration_unicode"

  explicit_parameter_declaration:
    begin: \(
    end: \)
    beginCaptures:
      "0": { name: punctuation.section.parens.explicit.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.explicit.end.agda }
    name: meta.declaration.parameters.explicit.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#variable_type_signature"
      - include: "#type"

  explicit_forall_parameter_declaration:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(forall|∀)\s*(\()
    end: \)
    beginCaptures:
      "1": { name: keyword.operator.forall.explicit.agda }
      "2": { name: punctuation.section.parens.explicit.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.explicit.end.agda }
    name: meta.declaration.parameters.explicit.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#forall_variable_type_signature"
      - include: "#type"
  implicit_parameter_declaration:
    begin: \{(?!-)
    end: (?<!-)\}
    beginCaptures:
      "0": { name: punctuation.section.parens.implicit.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.implicit.end.agda }
    name: meta.declaration.parameters.implicit.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#variable_type_signature"
      - include: "#type"

  implicit_forall_parameter_declaration:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(forall|∀)\s*(\{(?!-))
    end: (?<!-)\}
    beginCaptures:
      "1": { name: keyword.operator.forall.implicit.agda }
      "2": { name: punctuation.section.parens.implicit.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.implicit.end.agda }
    name: meta.declaration.parameters.implicit.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#forall_variable_type_signature"
      - include: "#type"
  instance_double_brace_parameter_declaration:
    begin: \{\{(?!-)
    end: (?<!-)\}\}
    beginCaptures:
      "0": { name: punctuation.section.parens.instance_double_brace.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.instance_double_brace.end.agda }
    name: meta.declaration.parameters.instance_double_brace.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#variable_type_signature"
      - include: "#type"

  instance_double_brace_forall_parameter_declaration:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(forall|∀)\s*(\{\{(?!-))
    end: (?<!-)\}\}
    beginCaptures:
      "1": { name: keyword.operator.forall.instance_double_brace.agda }
      "2": { name: punctuation.section.parens.instance_double_brace.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.instance_double_brace.end.agda }
    name: meta.declaration.parameters.instance_double_brace.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#forall_variable_type_signature"
      - include: "#type"
  instance_unicode_parameter_declaration:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])⦃(?=$|\!\}|[\s;{}()@".])
    end: (?<=^|\{\!|\{-\#|[\s;{}()@".])⦄(?=$|\!\}|[\s;{}()@".])
    beginCaptures:
      "0": { name: punctuation.section.parens.instance_unicode.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.instance_unicode.end.agda }
    name: meta.declaration.parameters.instance_unicode.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#variable_type_signature"
      - include: "#type"

  instance_unicode_forall_parameter_declaration:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(forall|∀)\s*((?<=^|\{\!|\{-\#|[\s;{}()@".])⦃(?=$|\!\}|[\s;{}()@".]))
    end: (?<=^|\{\!|\{-\#|[\s;{}()@".])⦄(?=$|\!\}|[\s;{}()@".])
    beginCaptures:
      "1": { name: keyword.operator.forall.instance_unicode.agda }
      "2": { name: punctuation.section.parens.instance_unicode.begin.agda }
    endCaptures:
      "0": { name: punctuation.section.parens.instance_unicode.end.agda }
    name: meta.declaration.parameters.instance_unicode.agda
    patterns:
      - include: "#agda_syntax" # TODO: refine
      - include: "#parameter_declaration"
      - include: "#forall_variable_type_signature"
      - include: "#type"

  variable_type_signature:
    match: (^|\G)(([^:)}⦄]|(?<!^|[\s;{}()@".])[:⦄]|[:⦄](?!$|[\s;{}()@".]))+)[\s;{}()@".](:)(?=$|\!\}|[\s;{}()@".]) # TODO: refactor, compare to forall_v...
    name: meta.declaration.variable_type_signature.agda
    captures:
      "2":
        patterns:
          - include: "#agda_syntax"
          - include: "#variable_label"
          - name: invalid.name.variable.agda
            match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((?!\.)[\s;{}()@".])+(?=$|\!\}|[\s;{}()@".])
      "4": { name: keyword.operator.colon.agda }
  # variable_type_signature:
  #   match: (^|\G)(((?!(?<=^|\{\!|\{-\#|[\s;{}()@".]):(?=$|\!\}|[\s;{}()@".])).)+)(?<=^|\{\!|\{-\#|[\s;{}()@".])(:)(?=$|\!\}|[\s;{}()@".])
  #   name: meta.declaration.variable_type_signature.agda
  #   captures:
  #     "2":
  #       patterns:
  #         - include: "#agda_expression"
  #         - include: "#variable_label"
  #         - name: invalid.name.variable.agda
  #           match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((?!\.)[\s;{}()@".])+(?=$|\!\}|[\s;{}()@".])
  #     "4": { name: keyword.operator.colon.agda }

  forall_variable_type_signature:
    match: (^|\G)(([^:)}⦄]|(?<!^|[\s;{}()@".])[:⦄]|[:⦄](?!$|[\s;{}()@".]))+)((:)(?=$|\!\}|[\s;{}()@".])|(?=$|[)}⦄]))
    name: meta.declaration.variable_type_signature.agda
    captures:
      "2":
        patterns:
          - include: "#agda_syntax"
          - include: "#variable_label"
          - name: invalid.name.variable.forall.agda
            match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((?!\.)[\s;{}()@".])+(?=$|\!\}|[\s;{}()@".])
      "4": { name: keyword.operator.colon.agda }

  type:
    patterns:
      - include: "#agda_syntax"
      - include: "#type_token"

  type_token:
    match: (?<=^|\{\!|\{-\#|[\s;{}()@"])(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*|_)(?=$|\!\}|[\s;{}()@"])
    captures:
      "1":
        patterns:
          - include: "#agda_syntax"
          - include: "#agda_builtin"
          - include: "#lambda_abstraction_start"
          - include: "#wildcard"
          - include: "#type_token_qualified_name"
          - name: invalid.name.type.token.agda
            match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((?!\.)[\s;{}()@".])+(?=$|\!\}|[\s;{}()@".])

  term_type_signature_colon_on_first_line:
    begin: (^|\G)(\s*)(((_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?|_)\s+)+)(:)(?=$|\!\}|[\s;{}()@".])
    while: (^|\G)\2(?=\s)
    name: meta.declaration.function.agda
    beginCaptures:
      "3":
        patterns:
          - include: "#agda_comments"
          - include: "#term_name"
          - name: invalid.name.term.agda # TODO: other patterns take precedence, so this one never matches
            match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((?!\.)[\s;{}()@".])+(?=$|\!\}|[\s;{}()@".])
      "7":
        name: keyword.operator.colon.agda
    patterns:
      - include: "#parameter_declaration"
      - include: "#type"

  term_definition_equals_on_first_line:
    match: (^|\G)(\s*)(\S.*)\s+(=)(?=$|\!\}|[\s;{}()@".])
    name: meta.declaration.function.agda
    captures:
      "3":
        patterns:
          - include: "#agda_syntax"
          - include: "#term_name"
      "4":
        name: keyword.operator.agda

  lambda_abstraction_start:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(\\|λ)(?=$|\!\}|[\s;{}()@".])
    end: (?<=^|\{\!|\{-\#|[\s;{}()@".])((->|→)|(where))(?=$|\!\}|[\s;{}()@".])|(\(\s*\))|(?=\{) # TODO: {} thingy
    beginCaptures:
      "1": { name: keyword.operator.lambda.agda }
    endCaptures:
      "2": { name: keyword.operator.lambda.mapsto.agda }
      "3": { name: keyword.control.where.lambda.agda }
      "4": { name: keyword.operator.lambda.absurd.agda }
    patterns:
      - include: "#agda_comments"
      - include: "#explicit_parameter_declaration"
      - include: "#instance_parameter_declaration"
      - include: "#implicit_parameter_declaration"
      - include: "#agda_expressions"
      - include: "#variable_label"

  discard:
    name: variable.language.discard.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])_(?=$|\!\}|[\s;{}()@".])

  wildcard:
    name: variable.language.wildcard.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])_(?=$|\!\}|[\s;{}()@".])

  placeholder:
    name: variable.language.placeholder.agda
    match: _

  qualify_punctuation:
    name: punctuation.separator.namespace.period.agda
    match: \.

  dot_pattern:
    patterns:
      - include: "#dot_pattern_single_token"
      - include: "#dot_pattern_parenthesized"

  dot_pattern_single_token:
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])(?<!\.)(\.)\s*(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*)(?=$|\!\}|[\s;{}()@"])
    name: meta.block.dot_pattern.agda
    captures:
      "1": { name: keyword.operator.dot_pattern.period.agda }
      "2":
        name: comment.block.dot_pattern.agda
        patterns:
          - include: "#qualified_name"

  dot_pattern_parenthesized:
    begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])(?<!\.)(\.)\s*(\() #! there can be a newline before the opening parenthesis
    end: \)
    name: meta.block.dot_pattern.agda
    contentName: comment.block.dot_pattern.agda
    beginCaptures:
      "1": { name: keyword.operator.dot_pattern.period.agda}
      "2": { name: punctuation.definition.dot_pattern.begin.agda }
    endCaptures:
      "0": { name: punctuation.definition.dot_pattern.begin.agda }
    patterns:
      - include: "#agda_comments"
      - include: "#dot_pattern_internal_parentheses"

  dot_pattern_internal_parentheses:
    comment: Ensures that we match the correct closing parenthesis
    begin: \(
    end: \)
    patterns:
      - include: "#agda_comments"
      - include: "#dot_pattern_internal_parentheses"
      - include: "#agda_syntax"

  illegal_name_parts:
    name: invalid.illegal.name.part.keyword.agda
    match: ((?<=^|\{\!|\{-\#|[\s;{}()@"._])([=|→:?\\λ∀'⦇⦈⦃⦄]|->|--|abstract|(co)?inductive|constructor|data|do|(no-)?eta-equality|field|forall|hiding|import|in|infix[lr]?|instance|interleaved|let|macro|module|mutual|opaque|open|overlap|pattern|postulate|primitive|private|public|quote(Term)?|record|renaming|rewrite|syntax|tactic|unquote(Decl|Def)?|unfolding|using|variable|where|with)(?=$|\!\}|[\s;{}()@"._]))

  name_part:
    name: entity.name.part.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@"._])(?!'|--)[^\s;{}()@"._]+(?=$|\!\}|[\s;{}()@"._])
    captures:
      "0":
        patterns:
          - include: "#agda_builtin"
          - name: keyword.operator.overloaded.agda
            match: (?<=^|\{\!|\{-\#|[\s;{}()@"._])(<-|←)(?=$|\!\}|[\s;{}()@"._])
          - include: "#illegal_name_parts"

  name_token:
    name: entity.name.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(?=$|\!\}|[\s;{}()@".])
    captures:
      "0":
        patterns:
          - include: "#name_part"
          - include: "#placeholder"

  qualified_name:
    name: entity.name.qualified.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@"])_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*(?=$|\!\}|[\s;{}()@"])
    captures:
      "0":
        patterns:
          - include: "#agda_names_syntactic_sugar"
          - include: "#qualify_punctuation"
          - include: "#name_token"

  type_token_qualified_name:
    name: storage.type.qualified.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@"])_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*(?=$|\!\}|[\s;{}()@"])
    captures:
      "0":
        patterns:
          - include: "#qualified_name"

  module_qualified_name:
    match: (?<=^|\{\!|\{-\#|[\s;{}()@"])_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(\._?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?)*(?=$|\!\}|[\s;{}()@"])
    name: entity.name.namespace.module.qualified.agda
    captures:
      "0":
        patterns:
          - include: "#qualified_name"

  module_label:
    patterns:
      - include: "#discard"
      - include: "#module_qualified_name"

  variable_label:
    patterns:
      - include: "#discard"
      - include: "#variable_name"

  variable_name:
    name: variable.parameter.term.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?(?=$|\!\}|[\s;{}()@".])
    captures:
      "0":
        patterns:
          - include: "#agda_constants"
          - include: "#name_token"

  term_name:
    name: entity.name.function.term.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])(_?(?!'|--)[^\s;{}()@"._]+(_(?!'|--)[^\s;{}()@"._]+)*_?|_)(?=$|\!\}|[\s;{}()@".])
    captures:
      "0":
        patterns:
          - include: "#discard"
          - include: "#name_token"

  hole:
    patterns:
      - include: "#hole_questionmark"
      - include: "#hole_parenthesized"

  hole_questionmark:
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])\?(?=$|\!\}|[\s;{}()@".])
    name: variable.language.questionmark.agda
    captures:
      "0": { name: punctuation.hole.questionmark.agda }

  hole_parenthesized:
    name: meta.block.hole.agda
    contentName: meta.block.hole.content.agda
    begin: \{\!
    end: \!\}
    beginCaptures:
      "0": { name: punctuation.definition.hole.begin.agda }
    endCaptures:
      "0": { name: punctuation.definition.hole.end.agda }
    patterns:
      - include: "#agda_comments"
      - include: "#hole_parenthesized"
      - include: "#agda_syntax"
      - include: "#agda_token"

  pragma:
    name: meta.preprocessor.pragma.block.agda
    contentName: meta.preprocessor.pragma.block.content.agda
    begin: "{-#"
    captures:
      "0": { name: punctuation.definition.pragma.agda }
    end: "#-}"

  block_comment:
    name: comment.block.agda
    begin: \{-
    end: -\}
    beginCaptures:
      "0": { name: punctuation.definition.comment.agda }
    endCaptures:
      "0": { name: punctuation.definition.comment.agda }
    patterns:
      - include: "#block_comment"

  dash_comment:
    name: comment.line.double_dash.agda
    match: (?<=^|\{\!|\{-\#|[\s;{}()@".])(--).*$
    captures:
      "1": { name: punctuation.definition.comment.agda }

  escape_character:
    name: constant.character.escape.agda
    match: \\([0-9]+|0[xX]\h+|a|b|t|n|v|f|\\|'|"|NUL|SOH|STX|ETX|EOT|ENQ|ACK|BEL|BS|HT|LF|VT|FF|CR|SO|SI|DLE|DC1|DC2|DC3|DC4|NAK|SYN|ETB|CAN|EM|SUB|ESC|FS|GS|RS|US|SP|DEL)

  escape_control_character:
    name: constant.character.escape.control.agda
    match: \^[A-Z@\[\]\\\^_]

  agda_literals:
    patterns:
      - name: string.quoted.double.agda
        begin: \"
        end: \"
        beginCaptures:
          "0": { name: punctuation.definition.string.begin.agda }
        endCaptures:
          "0": { name: punctuation.definition.string.end.agda }
        patterns:
          - include: "#escape_character"
          - include: "#escape_control_character"
      - name: constant.character.quoted.single.agda
        begin: (?<=^|\{\!|\{-\#|[\s;{}()@".])\'
        end: \'
        beginCaptures:
          "0": { name: punctuation.definition.character.begin.agda }
        endCaptures:
          "0": { name: punctuation.definition.character.end.agda }
        patterns:
          - include: "#escape_character"
          - include: "#escape_control_character"
      - name: constant.numeric.integer.agda
        match: (?<=^|\{\!|\{-\#|[\s;{}()@".])(-?(0[xX]\h+|0[bB][01]+|[0-9]+(_[0-9]+)*))(?=$|\!\}|[\s;{}()@".])
      - name: constant.numeric.float.agda
        match: (?<=^|\{\!|\{-\#|[\s;{}()@".])(-?[0-9]+\.[0-9]+([eE][+-]?[0-9]+)?|-?[0-9]+[eE][+-]?[0-9]+)(?=$|\!\}|[\s;{}()@".])

  agda_builtin:
    patterns:
      - name: support.type.sort.agda
        match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((SSet|Set|Prop)ω([0-9]*|[₀-₉]*))(?=$|\!\}|[\s;{}()@".])
      - name: support.class.sort.agda
        match: (?<=^|\{\!|\{-\#|[\s;{}()@".])((SSet|Set|Prop)([0-9]*|[₀-₉]*))(?=$|\!\}|[\s;{}()@".])
      - name: support.type.level.agda
        match:  (?<=^|\{\!|\{-\#|[\s;{}()@".])LevelUniv(?=$|\!\}|[\s;{}()@".])
      - name: support.class.interval.agda
        match:  (?<=^|\{\!|\{-\#|[\s;{}()@".])Level(?=$|\!\}|[\s;{}()@".])
      - name: support.type.interval.agda
        match:  (?<=^|\{\!|\{-\#|[\s;{}()@".])IUniv(?=$|\!\}|[\s;{}()@".])
      # - name: support.class.interval.agda
      #   match:  (?<=^|\{\!|\{-\#|[\s;{}()@".])I(?=$|\!\}|[\s;{}()@".])

